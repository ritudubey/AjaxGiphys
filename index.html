<!-- Purpose of this code is to dynamically generate buttons using only jQuery (i.e. no hardcoded html buttons) -->
<html>
<head>
	<title>Giphy Search</title>
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1>Giphy Search</h1>

		<!-- Movies will get dumped here -->
		<div id="buttonView">

		</div>

		<form id="movie-form">
			<label for="movie-input">Add a Festival</label>
			<input type="text" id="movie-input"><br>

			<!-- Button triggers new movie to be added -->
			<input id="addMovie" type="submit" value="Add a festival">
		</form>

		<div id="gifsAppearHere">
		</div>

		<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>



</body>
</html>
